<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★외계인 상점★ 결제</title>
    <style>
        body {
            background-color: blue;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ff0404;
        }
        form {
            align-items: center;
            padding: 20px;
        }
        input {
            margin: 10px auto;
            padding: 10px;
            width: 500px;
        }
        button {
            padding: 10px 200px;
            cursor: pointer;
            background-color: yellow;
            margin: 10px; /* 버튼 간격 추가 */
            border-color: purple;
        }
        .underline {
            text-decoration: underline;
            font-style: italic; /* 기울어지는 효과 */
        }
        #countdown {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            margin: 0; /* 기본 마진 제거 */
        }
    </style>
</head>
<body>
    <h1>결제하다</h1>
    <form id="paymentForm">
        <input type="text" id="name" placeholder="이름을 쓰다" required />
        <input type="text" id="address" placeholder="주소를 입력하다" required />
        <button type="button" onclick="alert('오로지 무통장 입금')">결제수단</button>
        <button type="button" onclick="processPayment()">결제하다</button>
    </form>

    <div id="countdown"></div>

    <script>
        function processPayment() {
            const name = document.getElementById("name").value.trim();
            const address = document.getElementById("address").value.trim();

            if (!name) {
                alert("이름이 비다.");
                return;
            }
            if (!address) {
                alert("주소가 비다.");
                return;
            }

            alert("성공 구매!\n물건이 로켓을 탔다!");

            // 카운트다운 시작
            startCountdown(8);
        }

        function startCountdown(seconds) {
            let counter = seconds;
            const countdownElement = document.getElementById("countdown");

            const updateCountdownDisplay = () => {
                const hours = String(Math.floor(counter / 3600)).padStart(2, '0');
                const minutes = String(Math.floor((counter % 3600) / 60)).padStart(2, '0');
                const secs = String(counter % 60).padStart(2, '0');
                countdownElement.innerHTML = `도착까지 ${hours}:${minutes}:${secs}`;
            };

            updateCountdownDisplay(); // 초기 표시
            
            const interval = setInterval(() => {
                counter--;
                updateCountdownDisplay();

                if (counter <= 0) {
                    clearInterval(interval);
                    alert("배송 완료!");
                    // 타이머가 끝나면 원하는 페이지로 이동
                    window.location.href = "https://bigmoon1215.github.io/alienstorev/";
                }
            }, 1000);
        }
    </script>
</body>
</html>
